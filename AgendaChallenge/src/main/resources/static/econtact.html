<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
    </head>
    <body onload='cargarContact()'>
        <div class="container">
            <h1 class="center">Edit contact</h1>
            
                <input type="hidden" id="idcon">
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">Name</label>
                    <input type="text" class="form-control" id="validationDefault01" name='name' value="" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Phone number</label>
                    <input type="text" class="form-control" id="validationDefault02" name='phone' value="" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefaultUsername" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        <input type="email" class="form-control" id="validationDefaultUsername" name='email'  aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault03" class="form-label">Date of birth</label>
                    <input type="text" name='birth' class="form-control"  id="validationDefault03" required>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit" onclick="editContact()">Edit</button>
                </div>
        </div>
        <script src="js/econtact.js"></script>
    </body>
</html>
